<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Button toolbars sample</title>
    <!-- Bootstrap style -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div id="container">
    <h1>Bootstrap Buttons sample</h1>
    <p>Simple group</p>
    <div class="btn-group">
        <button type="button" class="btn btn-success">Yes</button>
        <button type="button" class="btn btn-danger">Cancel</button>
    </div>
    <p>A toolbar</p>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-open"></span></button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-save"></span></button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-download"></span></button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-font"></span></button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-bold"></span></button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-italic"></span></button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-align-left"></span></button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-align-center"></span></button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-align-right"></span></button>
        </div>
    </div>
</div>
</body>
</html>
